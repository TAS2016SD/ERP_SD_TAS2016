<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetl dane klientów.</title>
</head>

<body>

    <div class="container col-md-9" ng-controller="ProviderController as provider">
        <div class="col-md-7">
        <h1>Wyświetl dane dostawców: </h1>
<!--                <p>{{test}}</p>-->
            
        </div>
                <div class="row providerBody" ng-init="modelNamesForBodies">
                   <table class="table table-livePrieview">
                    <tr>
                        <th ng-repeat="body in bodiesDisplay">{{body}}</th>
                    </tr>
                    <tr>
                        <td ng-repeat="body in bodiesDisplay">
                            <h5>{{provider.modelNamesForBodies[$index]}}</h5>
                        </td>
                    </tr>
                </table>
        </div>
                
        </div>
<!--        //koniec containera-->
	
	
	
	
<!--SKRYPTY-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>

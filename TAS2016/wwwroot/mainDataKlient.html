<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetl dane klientów.</title>
</head>

<body>

    <div class="container col-md-9" ng-controller="ClientController as client">
        <div class="col-md-7">
        <h1>Wyświetl dane klientów: </h1>
<!--                <p>{{test}}</p>-->
            
        </div>
                <div class="clientBody" ng-init="modelNamesForBodies">
                   <table class="table table-livePrieview">
                    <tr>
                        <th ng-repeat="body in bodiesDisplay">{{body}}</th>
                    </tr>
<!--                    <tr ng-repeat="client in clients track by $index" ng-init=" models=['id','name'','adress'','emailAdress'','phoneNumber'','nip'','vat'] ">-->
                       <tr ng-repeat="client in clients track by $index">
                        <td ng-init="models">
                            <h5> {{client.id}}</h5>
                        </td>
                        <td>
                            {{client.name}}
                        </td>
                        <td>
                            {{client.adress}}
                        </td>
                        <td>
                            {{client.emailAdress}}
                        </td>
                        <td>
                            {{client.phoneNumber}}
                        </td>
                        <td>
                            {{client.nip}}
                        </td>
                        <td>
                            {{client.vat}}
                        </td>

                    </tr>
                </table>
        </div>
                
        </div>

</body>

</html>

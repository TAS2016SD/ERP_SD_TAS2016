<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetl dane materiałów.</title>
</head>

<body>

    <div class="container col-md-9" ng-controller="MaterialController as material">
        <div class="col-md-7">
        <h1>Wyświetl dane materiałów: </h1>
<!--                <p>{{test}}</p>-->
            
        </div>
                <div class="materialBody" ng-init="modelNamesForBodies">
                   <table class="table table-livePrieview">
                    <tr>
                        <th ng-repeat="body in bodiesDisplay">{{body}}</th>
                    </tr>
                    <tr ng-repeat="material in materials track by $index">
                        <td>
                            {{material.id}}
                        </td>
                        <td>
                            {{material.name}}
                        </td>
                        <td>
                            {{material.basePrice}}
                        </td>
                        <td>
                            {{material.priceUnit}}
                        </td>
                        <td>
                            {{material.length}}
                        </td>
                        <td>
                            {{material.width}}
                        </td>
                        <td>
                            {{material.height}}
                        </td>
                        <td>
                            {{material.weight}}
                        </td>
                    </tr>
                </table>
        </div>
                
        </div>
<!--        //koniec containera-->
	
	
	
	
<!--SKRYPTY-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
